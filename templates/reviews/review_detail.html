{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} {{object}} {% endblock %}

{% block page_content %} 
	<div class="row">
		<div class="col-md-12">
			<div class="content-box-header">
				<div class="panel-title">{{object}}</div>
			</div>
			<div class="content-box-large box-with-header">
				<p>{{object.quiz.description}}</p>
				{% crispy form form_helper %}
			</div>
		</div>
	</div>
{% endblock %}

{% block extrajs %}
<script>
	$(document).ready(function() {
		$("select").each(function(){
			var this_id = $(this).attr("id");
			var answer = $("#" + this_id + " option:selected").text();
			if (answer == "Other") {
				$('.other-field.' + this_id).parents('div[class^="form-group"]').show();	
			} else {
				$('.other-field.' + this_id).parents('div[class^="form-group"]').hide();
			}
		});
	});

	$("select").change(function(){
		var this_id = $(this).attr("id");
		var answer = $("#" + this_id + " option:selected").text();
		if (answer == "Other") {
			$('.other-field.' + this_id).parents('div[class^="form-group"]').show();	
		} else {
			$('.other-field.' + this_id).parents('div[class^="form-group"]').hide();
		}
	});
</script>
{% endblock %}

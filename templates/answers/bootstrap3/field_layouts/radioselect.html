{% load crispy_forms_filters %}
{% load l10n %}

<div class="controls {{ field_class }}"{% if flat_attrs %} {{ flat_attrs|safe }}{% endif %}>
	{% include 'bootstrap3/layout/field_errors_block.html' %}

	<div class="btn-group btn-group-vertical btn-block" data-toggle="buttons">
		{% for choice in field.field.choices %}		  
		    <label class="{% if inline_class %}radio-{{ inline_class }}{% endif %} btn btn-default btn-left {% if choice.0|stringformat:"s" == field.value|stringformat:"s" %}active{% endif %}">
		        <input type="radio" {% if choice.0|stringformat:"s" == field.value|stringformat:"s" %} checked="checked"{% endif %} name="{{ field.html_name }}" id="id_{{ field.html_name }}_{{ forloop.counter }}" value="{{ choice.0|unlocalize }}" {{ field.field.widget.attrs|flatatt }} autocomplete="off">{{ choice.1|unlocalize }}
		    </label>		  
		{% endfor %}
	</div>

	{% include 'bootstrap3/layout/help_text.html' %}
</div>
